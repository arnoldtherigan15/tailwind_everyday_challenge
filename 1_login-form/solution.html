<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-body {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
    <title>1 Login Form</title>
</head>

<body class="bg-body min-h-screen pt-12 md:pt-20 md:px-0 px-2">
    <header class="max-w-lg mx-auto">
        <a href="">
            <h1 class="text-4xl font-bold text-center text-white">Weboo</h1>
        </a>
    </header>
    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Welcome to Weboo</h3>
            <p class="text-gray-600 pt-2">Sign in to your account</p>
        </section>
        <section class="mt-10">
            <form class="flex flex-col">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input name="email"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
                        type="email" autocomplete="off" />
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input name="password"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3"
                        type="password" />
                </div>
                <div class="flex justify-end">
                    <a href="" class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">Forgot your
                        password?</a>
                </div>
                <button
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
                    type="submit">
                    Login
                </button>
            </form>
        </section>
    </main>
    <div class="max-w-lg mx-auto text-center text-white mt-12 mb-6">
        <p class="">
            Don't have an account
            <a href="" class="hover:underline">Register here</a>
        </p>
    </div>
</body>

</html>
