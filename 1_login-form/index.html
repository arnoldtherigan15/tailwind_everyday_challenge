<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-body {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
    </style>
    <title>1 Login Form</title>
</head>

<body class="bg-body">
    <header class="">
        <a href="">
            <h1 class="">Weboo</h1>
        </a>
    </header>
    <main class="">
        <section>
            <h3 class="">Welcome to Weboo</h3>
            <p class="">Sign in to your account</p>
        </section>
        <section class="">
            <form class="">
                <div class="">
                    <label class="" for="email">Email</label>
                    <input name="email" class="" type="email" autocomplete="off" />
                </div>
                <div class="">
                    <label class="" for="password">Password</label>
                    <input name="password" class="" type="password" autocomplete="off" />
                </div>
                <div class="">
                    <a href="" class="">Forgot your
                        password?</a>
                </div>
                <button class="" type="submit">
                    Login
                </button>
            </form>
        </section>
    </main>
    <div class="">
        <p class="">
            Don't have an account
            <a href="" class="">Register here</a>
        </p>
    </div>
</body>

</html>
